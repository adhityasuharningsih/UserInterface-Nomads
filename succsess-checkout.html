<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Pemanggilan link BOOTSTAP, FONT, CSS -->
    <link rel="stylesheet" href="front-end/libraries/bootstrap/css/bootstrap.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&family=Cuprum:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="front-end/styles/main.css" />
    <link rel="stylesheet" href="front-end/libraries/xzoom/xzoom.css">
    <link rel="stylesheet" href="front-end/libraries/gijgo/css/gijgo.min.css">
</head>

<body>
    <!-- NAVIGASI -->
    <div class="container">
        <nav class="row navbar navbar-expand-lg navbar-light bg-white text-center">
            <div class="container">
                <div class="navbar-nav ms-auto me-auto me-sm-auto me-lg-0 me-md-auto">
                    <a href="index.html" class="navbar-brand">
                        <img src="front-end/images/logo@2x.png" alt="">
                    </a>
                </div>
                <ul class="navbar-nav me-auto d-none d-lg-block">
                    <li>
                        <span class="text-muted">
                            | &nbsp; &nbsp; Beyond the explore of the world
                        </span>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <main>
        <div class="section-succsess-header"></div>
        <div class="section-succsess d-flex text-align-center">
            <div class="col text-center">
                <img src="front-end/images/checkout/ic-mail.png" alt="">
                <h1>Yay! Succsess</h1>
                <p>We've sent you e-mail for trip instruction
                    <br>
                    pleas read it as well
                </p>
                <a href="index.html" class="btn btn-home mt-3 px-3">Home Page</a>
            </div>
        </div>
    </main>




    <script src="front-end/libraries/jquery/jquery-3.6.0.min.js"></script>
    <script src="front-end/libraries/bootstrap/js/bootstrap.js"></script>
    <script src="front-end/libraries/retina/retina.min.js"></script>
    <script src="front-end/libraries/xzoom/xzoom.min.js"></script>
    <script src="front-end/libraries/gijgo/js/gijgo.min.js"></script>

    <!-- memanggil j-query -->
    <script>
        $(document).ready(function () {
            $('.xzoom, .xzoom-gallery').xzoom({
                zoomWidth: 500,
                title: false,
                tint: '#333',
                xoffset: 60
            });

            $('.datepicker').datepicker({
                uiLibrary: 'bootstrap4',
                icons: {
                    rightIcon: '<img src = "front-end/images/checkout/ic_doe.png" />',
                }
            });
        });

    </script>
</body>

</html>
